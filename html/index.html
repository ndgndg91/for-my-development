<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>메인</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/common.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- morris -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" style="background-color:#ffd8ca;">
      <div class="container">
        <h1 class="display-3" id="welcomeMain"> 님 환영합니다!</h1>
        <p class="lead">하루하루 나의 생활을 꼼꼼히 기록하자!</p>
        <p class="lead">내 삶을 기록하고 되돌아보자.</p>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row" style="height:400px;">
        <div class="col-6 col-md-4" id="round3Year">
        </div>
        <div class="col-6 col-md-4" id="barAlltype">
        </div>
        <div class="col-6 col-md-4" id="lineLast10Days">
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-md-4" id="workHistoryLast10days">
        </div>
        <div class="col-6 col-md-4">
        </div>
        <div class="col-6 col-md-4">
        </div>
      </div>
    </div>

    <script type="text/javascript">
    $(document).ready(function(){
      var loginUser = JSON.parse(sessionStorage.getItem('loginUser'));
      if(null == loginUser){
        alert('로그인이 필요합니다!');
        location.href = 'login.html';
      }else{
        $('#welcomeMain').text(loginUser.uNick +' 님 환영합니다!');
      }
      appendHeader();

      var request = $.ajax({
            url : "http://localhost:9090/expenditure/sel/sumBy3Year",
            method: "GET",
            data: {'loginEmail':loginUser.uEmail,
                    'secretCode':''},
            dataType : "json"
          });

          request.done(function( msg ) {
            console.log(msg);
            if(msg.returnCode == '0000'){
              let now = new Date();
              let nowYear = now.getFullYear();
              let now_1 = nowYear - 1;
              let now_2 = now_1 - 1;
              Morris.Donut({
                element: 'round3Year',
                data: [
                  {label: nowYear+'년', value: msg.thisYear},
                  {label: now_1+"년", value: msg.lastYear},
                  {label: now_2+"년", value: msg.theYearBefore}
                ],
                backgroundColor: '#fff4f0',
                labelColor: 'black',
                colors: [
                  '#ff6026',
                  '#ff733f',
                  '#ff8559',
                  '#ff9872'
                ],
                resize: true,
                formatter: function (x) { return new Intl.NumberFormat().format(x) + "원"}
              });
            }else{
              alert('서버가 불안정 합니다.');
            }
          });

          request.fail(function( jqXHR, textStatus ) {
            processFail(jqXHR);
          });

          var request2 = $.ajax({
            url : "http://localhost:9090/expenditure/sel/allType",
            method: "GET",
            data: {'loginEmail':loginUser.uEmail,
                    'secretCode':''},
            dataType : "json"
          });

          request2.done(function( msg ) {
            console.log(msg);
            Morris.Bar({
              element: 'barAlltype',
              data: [
                { type: '미용비', sum: msg.beauty },
                { type: '의류비', sum: msg.cloth },
                { type: '통신비', sum: msg.communication },
                { type: '유흥비', sum: msg.enter },
                { type: '식비', sum: msg.food },
                { type: '생활비', sum: msg.living },
                { type: '데이트비', sum: msg.love },
                { type: '의료비', sum: msg.medical },
                { type: '기타', sum: msg.other },
                { type: '자기계발비', sum: msg.self },
                { type: '교통비', sum: msg.trans },
              ],
              xkey: 'type',
              ykeys: ['sum'],
              labels: ['총 지출'],
              barColors: [
                  '#ff6026',
                  '#ff733f'
                ],
              resize:true,
              xLabelAngle: 45,
            });
          });

          request2.fail(function( jqXHR, textStatus ) {
            processFail(jqXHR);
          });

          var request3 = $.ajax({
            url : "http://localhost:9090/expenditure/sel/last10Days",
            method: "GET",
            data: {'loginEmail':loginUser.uEmail,
                    'secretCode':''},
            dataType : "json"
          });

          request3.done(function( msg ) {
            console.log(msg);
            let tempMap = new Map();
            for(let ex of msg){
              if(tempMap.get(ex.eDate) == undefined){
                tempMap.set(ex.eDate, Number(ex.eAmount));
              }else{
                let tempAmount = Number(tempMap.get(ex.eDate));
                tempAmount += Number(ex.eAmount);
                tempMap.set(ex.eDate, tempAmount);
              }
            }
            console.log(tempMap);
            let lineData = new Array();
            for (let [key, value] of tempMap) {
              console.log(key + '^' + value);
              lineData.push({day : key, total : value});
            }
            console.log(lineData);
            Morris.Line({
              element: 'lineLast10Days',
              data: lineData,
              xkey: 'day',
              ykeys: ['total'],
              labels: ['하루 지출'],
              resize:true,
              xLabelAngle: 45,
              lineColors: [
                '#ff6026',
                '#ff733f'
              ]
            });
          });

          request3.fail(function( jqXHR, textStatus ) {
            processFail(jqXHR);
          });
    });


    </script>
  </body>
</html>
