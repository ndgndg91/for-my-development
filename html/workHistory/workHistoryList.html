<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>근무일지 조회</title>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/common.js"></script>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>


  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <div class="table-responsive">
    <table id="whList" class="table table-hover table-fixed table-sm">
      <thead>
        <tr>
          <th>번호</th>
          <th>총근무시간</th>
          <th>근무시작시간</th>
          <th>근무종료시간</th>
          <th>근무장소</th>
          <th>근무내용</th>
          <th>근무날짜</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <th>번호</th>
          <th>총근무시간</th>
          <th>근무시작시간</th>
          <th>근무종료시간</th>
          <th>근무장소</th>
          <th>근무내용</th>
          <th>근무날짜</th>
        </tr>
      </tfoot>
    </table>
  </div>
  <script type="text/javascript">
    showLoadingAnimation();
    var $whList = $('#whList').find('tbody');
    $(document).ready(function() {
      appendHeader();
      let loginEmail = JSON.parse(sessionStorage.getItem("loginUser")).uEmail;
      var data = [];
      data.push({
        name: 'loginEmail',
        value: loginEmail
      });
      data.push({
        name: 'secretCode',
        value: ''
      });
      console.log(data);
      var request = $.ajax({
        url: "http://localhost:9090/workHistory/sel/all",
        method: "GET",
        data: data,
        dataType: "json"
      });

      request.done(function(msg) {
        console.log(msg);
        for (let wh of msg) {
          $whList.append(`<tr>
            <td>${wh.whId}</td>
            <td>${wh.whHour} 시간</td>
            <td>${wh.whStartTime}</td>
            <td>${wh.whEndTime}</td>
            <td>${wh.whPlace}</td>
            <td>${wh.whWorkContent}</td>
            <td>${wh.whDate}</td>
          </tr>`);
        }
        $('#whList').DataTable({
          "order": [[ 6, "desc" ]],
          "lengthMenu": [ 30, 50, 100 ]
        });
        $('.dataTables_length').addClass('bs-select');
      });

      request.fail(function(jqXHR, textStatus) {
        processFail(jqXHR);
      });

    hideLoadingAnimation();
    });
  </script>
</body>

</html>
