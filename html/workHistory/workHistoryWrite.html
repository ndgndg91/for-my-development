    <div class="container-fluid">
      <form method="post" action="http://ndgndg91.synology.me:7070/accbook-0.0.1/workHistory/in" name="whForm" id="whForm">

        </div>

    <script type="text/javascript">
      $(document).ready(() => {
        $('#submitWh').on('click', (arguments) => {
          let loginEmail = JSON.parse(sessionStorage.getItem("loginUser")).uEmail;
          var data = $('#whForm').serializeArray();
          data.push({name:'loginEmail',value:loginEmail});
          data.push({name:'secretCode',value:'ndgndg91'});
          console.log(data);
          var request = $.ajax({
            url: "http://localhost:9090/workHistory/in",
            method: "POST",
            data: data,
            dataType : "json"
          });

          request.done(function( msg ) {
            console.log(msg);
            alert(msg.message);
            location.href = '../index.html';
          });

          request.fail(function( jqXHR, textStatus ) {
            console.log(jqXHR);
            console.log(jqXHR.status);
            console.log(jqXHR.statusText);
            var msg = '';
            if (jqXHR.status === 0) {
                msg = '연결 불가. 네트워크를 확인하세요.';
            } else if (jqXHR.status == 404) {
                msg = 'Requested page not found. [404]';
            } else if (jqXHR.status == 401) {
                msg = 'Unauthorized. [401]';
            } else if (jqXHR.status == 500) {
                msg = 'Internal Server Error [500].';
            } else {
                msg = 'Uncaught Error.\n' + jqXHR.responseText;
            }
            alert( "Request failed: " + msg );
          });
        });
      });
    </script>
