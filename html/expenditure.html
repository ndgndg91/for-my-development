<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>지출 기록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">지출 기록</h1>
        <p class="lead">하루하루 얼마를 썼는지 꼼꼼히 기록하자!</p>
        <p class="lead"> 내 돈은 내가 관리한다.</p>
      </div>
  </div>
    <div class="container-fluid">
      <form method="post" action="http://ndgndg91.synology.me:7070/accbook-0.0.1/expenditure/in" name="eForm" id="eForm">
        <div class="form-group">
          <label for="exampleFormControlInput1">지출일</label>
          <input type="text" id="eDate" name="eDate" class="form-control" placeholder="xxxx-xx-xx">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">지출종류</label>
          <input type="text" class="form-control" name="eType" placeholder="식비, 교통비, 유흥비, 의료비">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">지출명</label>
          <input type="text" class="form-control" name="eName" placeholder="아메리카노">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">지출 금액</label>
          <input type="text" class="form-control" name="eAmount" placeholder="정수형">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg btn-block" id="submitE">기록</button>
        </div>
      </form>
    </div>
    <script type="text/javascript">
      $(document).ready(() => {
        $('#submitE').on('click', (arguments) => {
          var data = $('#eForm').serializeArray();
          console.log(data);
          var request = $.ajax({
            url: "http://localhost:9090/accbook-0.0.1/expenditure/in",
            method: "POST",
            data: data,
            dataType : "json"
          });

          request.done(function( msg ) {
            console.log(msg);
            alert(msg.message);
          });

          request.fail(function( jqXHR, textStatus ) {
            alert( "Request failed: " + textStatus );
          });
        });
      });
    </script>
  </body>
</html>
